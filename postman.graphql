schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  uuid: String!
  user_details: [UserDetails!]!
}

type UserDetails {
  first_name: String!
  last_name: String!
  date_of_birth: String!
  username: String!
  email: String!
}

type Query {
  user (uuid: String!): User
}

type Mutation {
  createAccount(
    firstName: String!
    lastName: String!
    dateOfBirth: String!
    username: String!
    email: String!
    password: String!
  ): User
}
